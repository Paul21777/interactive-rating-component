<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="center">
      <div class="star"><svg width="17" height="16"  xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>
      <h1 class="main-title">How did we do?</h1>
      <p class="presentation-rate">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rate">
        <input type="radio" name="rateGroup" value="1" id="rate1" />
        <label class="radio" for="rate1">1</label>
        <input type="radio" name="rateGroup" value="2" id="rate2" />
        <label class="radio" for="rate2">2</label>
        <input type="radio" name="rateGroup" value="3" id="rate3" />
        <label class="radio" for="rate3">3</label>
        <input type="radio" name="rateGroup" value="4" id="rate4" />
        <label class="radio" for="rate4">4</label>
        <input type="radio" name="rateGroup" value="5" id="rate5" />
        <label class="radio" for="rate5">5</label>
      </div>
      <div class="submit"><input type="submit" value="SUBMIT" /></div>
    </div>

    <div class="confirm center hidden">
      <img
        class="thank-you"
        src="images/illustration-thank-you.svg"
        alt="thank-you"
      />
      <div class="currentRate"></div>
      <h1 class="second-title">Thank you!</h1>
      <p class="confirm-paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
